name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # 상환님의 기본 브랜치가 main이라면 main으로 수정해주세요.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        # 이 부분이 수정되었습니다. (admin-actions 삭제)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Build
        # GitHub Secrets에서 가져온 키를 환경 변수로 주입합니다.
        run: yarn build
        env:
          VITE_NOTION_TOKEN: ${{ secrets.VITE_NOTION_TOKEN }}
          VITE_NOTION_DATABASE_ID: ${{ secrets.VITE_NOTION_DATABASE_ID }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
