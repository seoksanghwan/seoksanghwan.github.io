<html>
  <head>
    <meta charset="utf-8">
    <title>Vanilla Coding - Calendar</title>
    <link rel="stylesheet" href="style.less">
  </head>
  <body>
    
    <header>
      <h1>calendar <span>todos</span></h1>
    </header>

    <main id="CalendarTodo">      
      <section class="Calendar"></section>
      <section class="Todo">
        <input class="newTodo" name="todo" type="text" placeholder="What needs to be done?" autofocus />
        <section class="holder col-12">
          <ul class="list-group results"></ul> 
          <footer class="fillter">
            <ul>
              <li class="active" data-name="all">All</li>
              <li data-name="active">Active</li>
              <li data-name="completed">Completed</li>
            </ul>
          </footer> 
        </section> 
      </section>      
    </main>
    <!--<script type="text/javascript" src="index.js"></script>-->
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
